name: Génération de Carte à Gratter

on:
  workflow_dispatch:
    inputs:
      background_image_url:
        description: "URL de l'image de fond"
        required: true
        default: "https://raw.githubusercontent.com/lumios-le-jeu/cadeau/main/bon_lumios.jpg"
      scratch_text:
        description: "Texte pour la carte"
        required: true
        default: "Votre texte ici"
      color:
        description: "Couleur pour le texte"
        required: true
        default: "#FF0000"

jobs:
  create_card:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du générateur
      uses: actions/checkout@v3

    - name: Afficher les paramètres de création de carte
      run: |
        echo "URL de l'image de fond : ${{ github.event.inputs.background_image_url }}"
        echo "Texte pour la carte : ${{ github.event.inputs.scratch_text }}"
        echo "Couleur du texte : ${{ github.event.inputs.color }}"

    - name: Configurer l'utilisateur Git
      run: |
        git config --global user.name "lumios-le-jeu"
        git config --global user.email "etienneleborgne@gmail.com"

    - name: Clonage du dépôt modèle
      run: |
        REPO_NAME="card-$(date +%s)"
        echo "Nom du dépôt : $REPO_NAME"
        git clone https://github.com/lumios-le-jeu/carte-a-gratter-template.git "$REPO_NAME"
        cd "$REPO_NAME"
        git remote rm origin
        git remote add origin "https://${{ secrets.GH_TOKEN }}@github.com/lumios-le-jeu/${REPO_NAME}.git"

    - name: Personnaliser la carte avec les entrées
      run: |
        cd "$REPO_NAME"
        sed -i "s|PLACEHOLDER_IMAGE_URL|${{ github.event.inputs.background_image_url }}|g" index.html
        sed -i "s|PLACEHOLDER_TEXT|${{ github.event.inputs.scratch_text }}|g" index.html
        sed -i "s|PLACEHOLDER_COLOR|${{ github.event.inputs.color }}|g" index.html
        git add .
        git commit -m "Personnalisation de la carte avec le texte et l'image de fond"
        git push -u origin main

    - name: Activer GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_TOKEN }}
        publish_dir: "$REPO_NAME"
